[loggers]
keys=root,res_logger,weight_logger,args_logger,loss_logger,log_logger,adjust_logger

[handlers]
keys=res_handler,weight_handler,args_handler,loss_handler,log_handler,adjust_handler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=

[logger_res_logger]
level=INFO
handlers=res_handler
qualname=res_logger
propagate=0

[logger_adjust_logger]
level=INFO
handlers=adjust_handler
qualname=adjust_logger
propagate=0

[logger_weight_logger]
level=DEBUG
handlers=weight_handler
qualname=weight_logger
propagate=0

[logger_args_logger]
level=DEBUG
handlers=args_handler
qualname=args_logger
propagate=0

[logger_loss_logger]
level=DEBUG
handlers=loss_handler
qualname=loss_logger
propagate=0

[logger_log_logger]
level=DEBUG
handlers=log_handler
qualname=log_logger
propagate=0

[handler_res_handler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('%(res_dir)s', 'a')

[handler_adjust_handler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('%(adjust_dir)s', 'a')

[handler_weight_handler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(log_dir)s/weight.log', 'a')

[handler_args_handler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(log_dir)s/args.log', 'a')

[handler_loss_handler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(log_dir)s/loss.log', 'a')

[handler_log_handler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(log_dir)s/Log.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S